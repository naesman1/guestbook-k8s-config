apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-master
  labels:
    app: redis
    role: master
    tier: backend
spec:
  replicas: 1 # Solo un master
  selector:
    matchLabels:
      app: redis
      role: master
      tier: backend
  template:
    metadata:
      labels:
        app: redis
        role: master
        tier: backend
    spec:
      containers:
      - name: master
        image: redis:7.0-alpine
        imagePullPolicy: IfNotPresent
        command: ["redis-server", "--appendonly", "yes"]
        ports:
        - containerPort: 6379
        resources:
          requests:
            # Pide 250 milicores (aproximadamente un cuarto de un núcleo)
            cpu: "250m"
            # Pide 256 MiB de memoria RAM
            memory: "256Mi"
          limits:
            # Límite máximo de 500 milicores
            cpu: "500m"
            # Límite máximo de 512 MiB de memoria
            memory: "512Mi"